name: Build and Push Docker Image

on:
  push:
    branches:
      - main

env:
  DOCKERHUB_REPO: full_stack2_back

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Obtener el código del repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Iniciar sesión en Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3️⃣ Construir y subir imagen usando build-push-action (más seguro y moderno)
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO }}:latest
